name: PHPCS PSR12 & PHPUnit

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    paths:
      - '**.php'


jobs:
  phpcs-phpunit-check:
    name: PHPCS and PHPUnit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --no-suggest --no-dev --optimize-autoloader

      - name: Run check script with phpcs
        run: composer run check

      - name: Run test script with phpunit
        run: composer run test